name: Build And Deploy To GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{secrets.GKE_PROJECT}}
  GKE_CLUSTER: ${{secrets.GKE_CLUSTER}}
  GKE_CLUSTER_ZONE: ${{secrets.GKE_CLUSTER_ZONE}}
  DEPLOYMENT_NAME: ads-service
  IMAGE: ${{secrets.IMAGE_NAME}}
  TAG: 1.0.0
  FULL_IMAGE: gcr.io/$PROJECT_ID/$IMAGE:$TAG

jobs:
  setup-build-publish-deploy:
    name: Setup Build Publish Deploy
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
          settings-path: ${{github.workspace}}

      - name: Build with Maven
        run: mvn clean package -q

      - name: Setup Google Cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          service_account_key: ${{secrets.GKE_SA_KEY}}
          project_id: ${{secrets.GKE_PROJECT}}

      - name: Configure Docker
        run: |-
          gcloud --quiet auth configure-docker

      - name: Get GKE credentials
        run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone="$GKE_CLUSTER_ZONE"

      - name: Build Docker image
        run: |-
          docker build --tag "gcr.io/$PROJECT_ID/$IMAGE:$TAG" .

      - name: Publish image to GCR
        run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE:$TAG"

      - name: Replace image in config
        run: |-
          replacement="gcr.io/$PROJECT_ID/$IMAGE:$TAG";
          sed -i 's@IMAGE_TO_DEPLOY@${{secrets.IMAGE_NAME}}:1.0.0'
          cat kube.yaml

      - name: Replace image in config1
        run: |-
          sed -i 's@IMAGE_TO_DEPLOY@"$FULL_IMAGE"'
          cat kube.yaml



