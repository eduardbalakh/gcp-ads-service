apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-ads-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp-ads-service
  template:
    metadata:
      labels:
        app: gcp-ads-service
    spec:
      containers:
        - name: app
          image: IMAGE_TO_DEPLOY
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gcp-ads-service
spec:
  selector:
    app: gcp-ads-service
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcp-ads-service-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /rest/v1/ads
            pathType: Prefix
            backend:
              service:
                name: gcp-ads-service
                port:
                  number: 8080